<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character and Word counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2 class="title">Character and Word counter</h2>
        <div class="text-area">
            <textarea id="textarea" rows="16"></textarea>
        </div>
        <div class="result-area">
            <p>
                Total Characters: <span id="char-count">0</span>
            </p>
            <p>
                Total Words: <span id="word-count">0</span>
            </p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
